<div class="container" id="conteudo-area-usuario">
    <div class="row" id="conteudo-area-usuario-row">
        <div class="col-12">
            <div class="row" id="abas">

                <div class="col-12"> <!--nome abas-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="dados-pessoais-tab" data-toggle="tab" href="#dados-pessoais-aba" role="tab" aria-controls="dados-pessoais-aba" aria-selected="true">Dados Pessoais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="dados-pet-tab" data-toggle="tab" href="#dados-pet-aba" role="tab" aria-controls="dados-pet-aba" aria-selected="false">PETs</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content" id="myTabContent"> <!--conteudo abas-->
                    <div class="tab-pane fade show active" id="dados-pessoais-aba" role="tabpanel" aria-labelledby="dados-pessoais-aba">
                        <div class="row"> <!--dados pessoais-->
                            <form id="form-usuario" onsubmit="autalizaCadastro()">
                                <div class="col-12 dados-cadastrados" id="nome-completo-dados">
                                    Nome completo
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="text" class="form-control input-dados-cadastrados" id="nome-completo" placeholder="nome completo">
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    E-mail
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="email" class="form-control input-dados-cadastrados" id="e-mail" placeholder="seunome@email.com.br" disabled>
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    Endereço
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="text" class="form-control input-dados-cadastrados" id="endereco" placeholder="endereço completo">
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    Telefone
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="tel" class="form-control input-dados-cadastrados" id="telefone" placeholder="(xx) xxxxx-xxxx">
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    Senha atual
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="password" class="form-control input-dados-cadastrados" id="senha-atual" placeholder="digite sua senha">
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    Nova senha
                                </div>
                                <div class="col-12 dados-cadastrados">
                                    <input type="password" class="form-control input-dados-cadastrados" id="nova-senha" placeholder="digite sua nova senha">
                                </div>
                                <div class="col-12 botao-logar">
                                    <button type="submit" class="btn btn-secondary btn-lg">Editar Cadastro</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="dados-pet-aba" role="tabpanel" aria-labelledby="dados-pet-aba">
                        <div class="row"> <!--dados pet-->
                            <div class="col-6">
                                <div class="row"> 
                                    <form id="form-pet" onsubmit="cadastraPet()">
                                        <div class="col-12 dados-cadastrados-pet" id="nome-pet">
                                            Nome
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            <input type="text" class="form-control input-dados-cadastrados-pet" id="pet-nome" placeholder="nome do seu PET">
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            Tipo
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            <input type="text" class="form-control input-dados-cadastrados-pet" id="tipo" placeholder="gato, cachorro, marmota...">
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            Raça
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            <input type="text" class="form-control input-dados-cadastrados-pet" id="raca" placeholder="digite a raça do seu PET">
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet">
                                            Temperamento
                                        </div>
                                        <div class="col-12 dados-cadastrados-pet ">
                                            <select class="form-control input-dados-cadastrados-pet" id="temperamento">
                                                <option>Selecione o temperamento</option>
                                                <option>Brincalhão</option>
                                                <option>Curioso ou Medroso</option>
                                                <option>Interessado em persiguir coisas</option>
                                                <option>Sociável</option>
                                                <option>Agressivo</option>
                                            </select>
                                        </div>
                                        <div class="col-12 botao-logar">
                                            <button type="submit" class="btn btn-secondary btn-lg">Incluir PET</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-6">
                                <table id="tabela-pets">
                                    <thead>
                                        <tr>
                                            <td>
                                                Nome
                                            </td>
                                            <td>
                                                Tipo
                                            </td>
                                            <td>
                                                Raça
                                            </td>
                                            <td>
                                                Temperamento
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
